<!DOCTYPE html>
<html>
<head>
    <title>雅漾</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--  -->
<div class="header cs-clear" >
    <div class="column">
        <a class="logo" href="http://www.eau-thermale-avene.cn/"></a>
        <div class="nav cs-clear">
            <a class="nav1 on" href="#">孕育肌肤之水</a>
            <a class="nav2">活泉双重特性</a>
            <a class="nav3" href="#">霍思燕纯洁心语</a>
            <a class="nav4" href="#">视频故事</a>
            <a class="nav5" href="#">活泉往事</a>
        </div>
    </div>
</div>
<!--  -->
<div class="page">
    <div class="section section1">
       <div class="section_bg section1_bg"></div>
       <div class="section1_title"><img src="img/section1_title.png" /></div>
       <div class="section1_ball section1_ball1"
               data-100="opacity:1;" data-600="opacity:0">
           <div class="ball"><img src="img/section1_ball1.png" /></div>
           <div class="ballt"><img src="img/section1_ball1t.png" /></div>
       </div>

       <div class="section1_ball section1_ball2"
            data-100="opacity:1;" data-600="opacity:0">
           <div class="ball"><img src="img/section1_ball2.png" /></div>
           <div class="ballt"><img src="img/section1_ball2t.png" /></div>
       </div>

       <div class="section1_ball section1_ball3"
            data-100="opacity:1;" data-600="opacity:0">
           <div class="ball"><img src="img/section1_ball3.png" /></div>
           <div class="ballt"><img src="img/section1_ball3t.png" /></div>
       </div>

       <div class="section1_ball section1_ball4"
            data-100="opacity:1;" data-600="opacity:0">
           <div class="ball"><img src="img/section1_ball4.png" /></div>
           <div class="ballt"><img src="img/section1_ball4t.png" /></div>
       </div>

       <div class="section1_ball section1_ball5">
           <div class="ball"
                data-100="top:0px;" data-600="top:100px;transform:scale(1);"
                data-1100="top:0px;transform:scale(0.6);">
               <img src="img/section1_ball5.png" />
           </div>
           <div class="ball_t"
                data-100="opacity:1;" data-600="opacity:0">
               <img src="img/section1_ball5t.png" />
           </div>
       </div>

       <div class="section1_arrow"
            data-100="opacity:1;" data-600="opacity:0"></div>
    </div>

    <div class="section section2">
        <div class="section_bg section2_bg"
             data-500="opacity:0;" data-1000="opacity:1"></div>
        <div class="section_bg section2_bg2"
             data-1000="opacity:0;" data-1500="opacity:1"></div>
        <div class="section_pixel"></div>
        <div class="section2_txt"><img src="img/section2_txt.png" /></div>
        <div class="section2_txt2"><img src="img/section2_txt2.png" /></div>
        <div class="section2_icon section2_icon_na"><img src="img/section2_icon_na.png" /></div>
        <div class="section2_icon section2_icon_c"><img src="img/section2_icon_c.png" /></div>
        <div class="section2_icon section2_icon_k"><img src="img/section2_icon_k.png" /></div>
        <div class="section2_icon section2_icon_i"><img src="img/section2_icon_i.png" /></div>
        <div class="section2_icon section2_icon_o"><img src="img/section2_icon_o.png" /></div>
        <div class="section2_drop section2_drop1"><img src="img/section2_drop1.png" /></div>
        <div class="section2_cloud"></div>
    </div>

    <div class="section section3" style="display: none;">
        <div class="section_bg section3_bg"></div>
        <div class="section_pixel"></div>
        <div class="section3_white">
            <div class="section3_map">
                <div class="section3_map_t1"><img src="img/section3_map_t1.png" /></div>
                <div class="section3_map_t2"><img src="img/section3_map_t2.png" /></div>
                <div class="section3_map_t3"><img src="img/section3_map_t3.png" /></div>
                <div class="section3_map_l1"><img src="img/section3_map_line1.png" /></div>
                <div class="section3_map_l2"><img src="img/section3_map_line2.png" /></div>
            </div>
            <div class="section3_txt"><img src="img/section3_txt.png" /></div>
        </div>
    </div>

    <div class="section section4" style="display: none;">
        <div class="section_bg section4_bg"></div>
        <div class="section_bg section4_cloud"></div>
        <div class="section_pixel"></div>
        <div class="section4_txt"><img src="img/section4_txt.png" /></div>
    </div>

    <div class="section section5" style="display: none;">
        <div class="section_bg section5_bg"></div>
        <div class="section_pixel"></div>
        <div class="section5_white">
            <div class="section5_txt"><img src="img/section5_txt.png" /></div>
            <div class="section5_map"><img src="img/section5_map.jpg" /></div>
        </div>
    </div>

    <div class="section section6" style="display: none;">
        <div class="section_bg section6_bg"></div>
        <div class="section_pixel"></div>
        <div class="section6_txt1"><img src="img/section6_txt1.png" /></div>
        <div class="section6_txt2"><img src="img/section6_txt2.png" /></div>
    </div>

    <div class="section section7" style="display: none;">
        <div class="section_bg section7_bg"></div>
        <div class="section_bg section7_water"></div>
        <div class="section_pixel"></div>
        <div class="section7_txt"><img src="img/section7_txt.png" /></div>
        <div class="section7_white">
            <div class="section7_pic">
                <div class="section7_pic_t1"></div>
                <div class="section7_pic_t1"></div>
                <div class="section7_drop"></div>
            </div>
            <div class="section7_txt2"><img src="img/section7_txt2.png" /></div>
        </div>
    </div>

    <div class="section section8" style="display: none;">
        <div class="section_bg section8_bg"></div>
        <div class="section_pixel"></div>
        <div class="section8_txt"><img src="img/section8_txt.png" /></div>
    </div>

    <div class="section section9" style="display: none;">
        <div class="section_bg section9_bg"></div>
        <div class="section_pixel"></div>
        <div class="section9_txt"><img src="img/section9_txt.png" /></div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
